<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理后台系统</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">	
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	
	<script type="text/javascript">
		var data = [{
	        text: '管理',
	        iconCls: 'fa fa-wpforms',
	        state: 'open',
	        children: [{
	            text: '商品管理',
	            url:'product.html'
	        },{
	            text: '订单管理',	
	            url:'modify.html'
	        }]
	    }];
		
		
		function selectMenu(item){
			if($('#tt').tabs('exists',item.text)){
				$('#tt').tabs('select',item.text)
			}else{
				$('#tt').tabs('add',{
					title: item.text,
					selected: true,
					//iframe嵌入的子框架   子页面
					content:"<iframe src='"+item.url+"' style='width:100%;height:100%;border:0px'>图书管理</iframe>"
					//href:'../0606/books.html'
				});
			}				
			
		}
		
		
		$(function() {
            //退出功能
            $("#n_title_out").click(function() {
                    //提示用户是否确定退出
                    $.messager.confirm("确认对话框", "你真的要退出吗？", function(r) {
                        //退出
                        if (r) {
                            window.location.href = "login.html";
                        }
                    })
                })
		});

	</script>
</head>
<body>
<div class="easyui-layout" fit="true">
		<div data-options="region:'north'" style="height:50px">
		    <span id="n_title" style="float: right;">
                                               欢迎 admin登录&nbsp;&nbsp;&nbsp;                
                <a id="n_title_out" href="javascript:void(0)">退出</a>
            </span>
        </div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		<div class="easyui-accordion" data-options="region:'west',split:true" 
		title="菜单区" style="width:200px;">
		      <div id="sm" class="easyui-sidemenu" title="基础数据维护"
		          data-options="
		          iconCls:'icon-ok',
		          data:data,fit:true,
		          onSelect:selectMenu"
		      style="overflow:auto;">
		      </div>
		     
		      
		      		      		
		</div>
		<div id="tt" class="easyui-tabs" 
		       data-options="region:'center',title:'功能区',iconCls:'icon-ok'">		
		</div>
	
</div>

</body>
</html>
