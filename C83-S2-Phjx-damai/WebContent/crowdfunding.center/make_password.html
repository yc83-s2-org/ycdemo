<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="revised" content="Ningxia Seasons, 2015/8/13/" />
<!-- 定义页面的最新版本 -->
<meta name="description" content="网站简介" />
<!-- 网站简介 -->
<meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
<!-- 搜索关键字 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>大麦商城 - 个人中心</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="./js/ajax.js"></script>
<script type="text/javascript" src="../js/axios.min.js"></script>

<!-- Bootstrap -->
<link href="../css/crowdfunding.center/my_info.css" rel="stylesheet">

<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 开始 -->
<div class="my_info_title">修改密码<span>
  
 
  </span></div>
<div class="my_info_title_3">
  <ul>
    <li id="listClick_1" onClick="listClick(1)">基本资料</li>
    <li id="listClick_4" onClick="listClick(4)" style="border-bottom: 1px solid #C40521; color: #C40521;">修改密码</li>
  </ul>
</div>
<div class="my_info_content">
  <div  class="my_info_content_care"></div>
  <table class="my_info_content_care_table">
    <tbody>
      <tr>
        <td width="300" align="right" class="color555">用户名:</td>
        <td class="color555"><input v-model="ename" class="my_info_content_care_table_text" name="" type="text">
          <span class="colorCA1E37 margin_left10 font_size12">请输入用户名确认身份</span></td>
      </tr>
      <tr>
        <td align="right" class="color555">新密码：</td>
        <td class="color555"><input v-model="password" class="my_info_content_care_table_text" name="" type="text">
          <span class="colorCA1E37 margin_left10 font_size12">请输入新密码</span></td>
      </tr>
      <tr>
        <td align="right" class="color555">确认新密码：</td>
        <td class="color555"><input v-model="reqpassword" class="my_info_content_care_table_text" name="" type="text">
          <span class="colorCA1E37 margin_left10 font_size12">请再次输入</span></td>
      </tr>
      
      <tr>
        <td align="center" class="color555" colspan="2">
        <input  type="button" class="submit" @click="req()" value="确认更改密码"></td>
      </tr>
    </tbody>
  </table>
</div>
<script type="text/javascript">
  var vue1=new Vue({
	  el:".my_info_content_care_table",
	  data:{
		  ename:"",
		  password:"",
		  reqpassword:""
	  },
	  methods:{
		  req(){		 
			  var url="../find.do";
  			  var user={
  					ename:this.ename,//前面是请求参数名，后面是vue变量值
  					password:this.password,
  					reqpassword:this.reqpassword
  			  };//json格式
  			  $.post(url,user,function(msg){
  				alert(msg);
  				if(msg=='更改密码成功'){
  					//跳转到首页
  					alert("请重新登录!")
  					location.href="../login.html";
  				}
  			  });
		  }
	  }
  });
</script>	
<!-- 结束 --> 
<script src="../js/jquery-2.1.1.min.js"></script> 
<script src="../js/my_info.js"></script>
</body>
</html>
